<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Flappy Bird, Game, Play, High Score">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">

    <div class="game-container">
        <canvas id="gameCanvas" width="500" height="650"></canvas>

            <p>High Score: <span id="highScore">0</span></p>

        <button id="portfolioBtn" onclick="window.open('https://your-portfolio-url.com', '_blank')">Portfolio</button>
